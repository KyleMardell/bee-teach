{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">

    <div class="row">
        <div class="col-12 text-center">
            <h1>Bee Teach</h1>
            <p>Educational Resources</p>
        </div>
    </div>

    <div class="row">
        {% for resource in resources %}
        <div class="col col-sm-12 col-md-6 col-lg-3">
            <div class="card resource-card">
                <div class="card-body">
                  <h5 class="card-title">{{ resource.title }}</h5>
                  <p class="card-text">Author: {{ resource.author }} | Posted: {{ resource.created_on }}</p>
                </div>
                <img src="{{ resource.media.first.featured_media.url }}" class="card-img-bottom img-fluid custom-img" alt="{{ resource.title }}">
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- index.html content ends here -->
{% endblock %}
