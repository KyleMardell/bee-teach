{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">

    <div class="row">
        <div class="col-12 text-center">
            <h1>Bee Teach</h1>
            <p>Educational Resources</p>
        </div>
    </div>

    <div class="row">
        {% for resource in resources %}
        <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
            <div class="card resource-card">
                <div id="carouselResource{{ resource.id }}" class="carousel slide card-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% for media in resource.media.all %}
                        <div class="carousel-item card-img-box {% if forloop.first %}active{% endif %}">
                            <img src="{{ media.featured_media.url }}" class="resource-image d-block" alt="Image for {{ resource.title }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ resource.title }}</h5>
                    <p class="card-text">By {{ resource.author }}, on {{ resource.created_on }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- index.html content ends here -->
{% endblock %}
